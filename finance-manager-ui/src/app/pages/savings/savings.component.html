<div class="bg-dark text-white py-3 mb-4 shadow-sm">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-2">
      <span class="fs-4">üí∞</span>
      <div>
        <h5 class="fw-bold mb-0">Mis Ahorros</h5>
        <p class="text-white-50 mb-0 x-small">Gesti√≥n de Patrimonio</p>
      </div>
    </div>
    <a routerLink="/dashboard" class="btn btn-outline-light btn-sm px-3">
      <i class="bi bi-arrow-left"></i> Volver
    </a>
  </div>
</div>

<div class="container">
  
  <div class="row justify-content-center mb-5">
    <div class="col-lg-10">
      <div class="card text-white text-center shadow-lg border-0 position-relative overflow-hidden" 
           style="background: linear-gradient(135deg, #DBA337 0%, #F5D25C 100%); border-radius: 20px;">
        
        <div style="position: absolute; top: -50%; left: -20%; width: 150%; height: 200%; background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 60%); transform: rotate(30deg);"></div>
        
        <div class="card-body py-5 position-relative">
          <h6 class="text-uppercase fw-bold text-dark opacity-50 mb-0" style="letter-spacing: 3px;">Patrimonio Total Disponible</h6>
          <h1 class="fw-bold text-white text-shadow mb-0" style="font-size: 5rem;">
            {{ totalSavings | currency }}
          </h1>
          <p class="text-white-50 mb-0 fst-italic small">Tu libertad financiera est√° creciendo</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col-lg-4 mb-4">
      <div class="card shadow-sm border-0 sticky-top" style="top: 20px; z-index: 1;">
        <div class="card-header bg-white fw-bold text-dark border-bottom-0 pt-3">
          ‚ûï Agregar Cuenta
        </div>
        <div class="card-body">
          <form (ngSubmit)="addAccount()">
            <div class="mb-2">
              <label class="x-small text-muted fw-bold">Banco / Fuente</label>
              <input type="text" class="form-control bg-light" [(ngModel)]="newAccount.name" name="name" placeholder="Ej: Ahorro Futuro" required>
            </div>
            
            <div class="mb-2">
              <label class="x-small text-muted fw-bold">Saldo Inicial</label>
              <div class="input-group">
                <span class="input-group-text bg-white border-end-0">$</span>
                <input type="number" class="form-control bg-light border-start-0" [(ngModel)]="newAccount.balance" name="balance" placeholder="0.00">
              </div>
            </div>
            
            <div class="mb-4">
                <label class="x-small text-muted fw-bold">Color</label>
                <select class="form-select bg-light" [(ngModel)]="newAccount.color" name="color">
                  <option value="linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%)">üî¥ Rojo Intenso</option>
                  <option value="linear-gradient(135deg, #8E2DE2 0%, #4A00E0 100%)">üü£ Morado Cyber</option>
                  <option value="linear-gradient(135deg, #11998e 0%, #38ef7d 100%)">üü¢ Verde Esmeralda</option>
                  <option value="linear-gradient(135deg, #00b09b 0%, #96c93d 100%)">üçã Lima Fresca</option>
                  <option value="linear-gradient(135deg, #232526 0%, #414345 100%)">‚ö´ Negro Elegante</option>
                  <option value="linear-gradient(135deg, #f6d365 0%, #fda085 100%)">üü† Naranja Sunset</option>
                </select>
            </div>

            <button class="btn btn-dark w-100 fw-bold py-2" type="submit" [disabled]="!newAccount.name">
              Crear
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      
      <div *ngIf="accounts.length === 0" class="alert alert-light text-center py-5 border-0 shadow-sm">
        <i class="bi bi-safe fs-1 text-muted mb-3 d-block"></i>
        <p class="text-muted">A√∫n no hay cuentas. ¬°Empieza a sumar!</p>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3" *ngFor="let acc of accounts; let i = index">
          
          <div class="card text-white shadow border-0 h-100 animate-fade-in" 
               [style.background]="acc.color"
               style="border-radius: 12px; overflow: hidden;">
            
            <div class="card-body position-relative p-3">
              
              <div class="position-absolute top-0 end-0 m-2 d-flex gap-1" style="z-index: 10;">
                <ng-container *ngIf="!acc.isEditing">
                    <button class="btn btn-black-50 text-white d-flex align-items-center justify-content-center p-0 border-0 hover-scale" 
                            (click)="enableEdit(acc)" title="Editar"
                            style="width: 28px; height: 28px; border-radius: 50%; background: rgba(0,0,0,0.2);">
                      <i class="bi bi-pencil-fill" style="font-size: 10px;"></i>
                    </button>
                    <button class="btn btn-black-50 text-white d-flex align-items-center justify-content-center p-0 border-0 hover-scale" 
                            (click)="deleteAccount(i)" title="Borrar"
                            style="width: 28px; height: 28px; border-radius: 50%; background: rgba(0,0,0,0.2);">
                      <i class="bi bi-x-lg" style="font-size: 12px;"></i>
                    </button>
                </ng-container>
              </div>

              <div *ngIf="!acc.isEditing">
                <div class="d-flex align-items-center gap-2 mb-2 opacity-75">
                    <i class="bi {{acc.icon}} small"></i>
                    <span class="x-small text-uppercase fw-bold">Cuenta</span>
                </div>

                <h5 class="fw-bold mb-0 text-truncate pe-5">{{ acc.name }}</h5>
                <h2 class="fw-bold mb-3">{{ acc.balance | currency }}</h2>
                
                <div class="d-flex gap-1 pt-2 border-top border-white border-opacity-10">
                  <button class="btn btn-sm btn-light text-dark fw-bold flex-grow-1 border-0 py-0" style="font-size: 0.8rem;" (click)="updateBalance(acc, 10)">+ $10</button>
                  <button class="btn btn-sm btn-light text-dark fw-bold flex-grow-1 border-0 py-0" style="font-size: 0.8rem;" (click)="updateBalance(acc, 50)">+ $50</button>
                  <button class="btn btn-sm bg-black bg-opacity-25 text-white flex-grow-1 border-0 py-0" style="font-size: 0.8rem;" (click)="updateBalance(acc, -10)">- $10</button>
                </div>
              </div>

              <div *ngIf="acc.isEditing" class="bg-white p-2 rounded text-dark shadow-sm">
                <p class="x-small fw-bold text-primary mb-2">Editar</p>
                <input type="text" class="form-control form-control-sm mb-1 bg-light" [(ngModel)]="acc.name">
                <input type="number" class="form-control form-control-sm mb-2 bg-light" [(ngModel)]="acc.balance">
                <button class="btn btn-primary btn-sm w-100 fw-bold py-0" (click)="saveEdit(acc)">OK</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
